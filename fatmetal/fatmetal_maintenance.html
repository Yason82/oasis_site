<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Fatmetal — технические работы</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: #552C56;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    
        font-size: 14px;
        font-weight: 400;
    }
    .card {
        text-align: center;
        max-width: 520px;
        padding: 40px;
    }
    .logo img {
        max-width: 320px;
        margin-bottom: 40px;
    }
    h1 {
        font-size: 28px;
        margin: 0 0 16px 0;
        font-weight: 700;
    }
    p {
        font-size: 16px;
        line-height: 1.6;
        color: #e6dff0;
        margin-bottom: 32px;
    }
    .tg-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 22px;
        background: #ffffff;
        color: #4b275f;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: transform .1s ease, box-shadow .1s ease;
    }
    .tg-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    .tg-icon {
        width: 20px;
        height: 20px;
    }
</style>
</head>
